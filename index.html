<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mult</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap-theme.min.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="brand-button">Mult v0.1</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="progress-button">Progress</a></li>
            <li><a href="#" id="choose-range-button">Choose range</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- jumbotron container for Mult app description -->
    <div class="container" id="jumbotron-container">
    </div>

    <!-- Question/answer section -->
    <div id="question-answer">
      <div id="question-answer-input">
        <span id="question">
          <span id="num-1">0</span> &times; <span id="num-2">0</span> = 
        </span>
        <input type="number" class="form-control" id="answer" placeholder="?">
        <!-- <button type="button" class="btn btn-success" id="answer-button">Check answer</button> -->
      </div>
      <div id="question-answer-teacher"></div>
    </div>

    <!-- notifications -->
    <div id="notifications">
      <!-- notifications added after each submission -->
    </div>

    <!-- used for testing only
    <div id="fake-console" style="margin: 50px;"></div> -->

    <!-- jQuery and jQuery UI -->
    <script src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>

    <!-- Main application JS file -->
    <script src="mult.js"></script>

    <script type="template" id="brand-template">
      <div class="jumbotron" id="brand-jumbotron">
        <h1>Mult v0.1</h1>
        <p>Mult is a super-simple multiplication tables memorization app.</p>
        <p><a class="btn btn-primary btn-lg" href="#" id="close-jumbotron" role="button">Close</a></p>
      </div>
    </script>

    <script type="template" id="choose-range-template">
      <div class="jumbotron" id="choose-range-jumbotron">
        <h2>Pick range of questions</h2>
        <div class="form-horizontal container" style="margin-top:30px;">
          <div class="form-group">
            <label>
              <input type="radio" name="deck-multiplier-range" value="0-6" /> Multiply numbers 0 to 6
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="deck-multiplier-range" value="7-12" /> Multiply numbers 7 to 12
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="deck-multiplier-range" value="13-16" /> Multiply numbers 13 to 16
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="radio" name="deck-multiplier-range" id="custom-range-radio-button" value="custom" /> Multiply numbers 
              <input type="number" id="custom-range-min" class="form-control" value="2" />
              to
              <input type="number" id="custom-range-max" class="form-control" value="12" />
            </label>
          </div>
        </div>
        <p>
          <a class="btn btn-success btn-lg" href="#" id="choose-range" role="button">Choose</a>
          <a class="btn btn-default btn-lg" href="#" id="close-jumbotron" role="button">Cancel</a>
        </p>
      </div>
    </script>

    <script type="template" id="get-status-template">
      <div class="jumbotron" id="get-status-jumbotron">
        <h2>Questions remaining</h2>
        <ul></ul>
        <p><a class="btn btn-primary btn-lg" href="#" id="close-jumbotron" role="button">Close</a></p>
      </div>
    </script>
  </body>
</html>
