  <head>
    <meta charset="utf-8">

    <![endif]-->

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Mult v0.1
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>

          </ul>

    <div id="notifications">
      <!-- notifications added after each submission -->
    </div>

    <div id="question-answer">

      <span id="question">
        <span id="num-1">0</span> &times; <span id="num-2">0</span> = 
      </span>
      <input type="text" class="form-control" id="answer" placeholder="?">
      <button type="button" class="btn btn-success" id="answer-button">Check answer</button>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->

    <!-- Main JS file -->
    <script src="mult.js"></script>


    <style>
      #notifications { margin: 50px auto 0 auto; width: 768px; }
      #question-answer { text-align: center; margin: 20px auto 0 auto; width: 768px; }
      #question { font-size: 108px; vertical-align: middle; }
      #answer { font-size: 108px; text-align: center; height: 160px; width: 240px; vertical-align: middle; display: inline; }
      #answer-button { display: block; width: 50%; margin: 20px auto 0 auto; }
    </style>
